<div class="screen" ngStyle="{'width': screenWidth; 'height': screenHeight}">
  <svg #screenSvg>
    <marker
      id="arrow"
      markerWidth="5"
      markerHeight="5"
      refX="0"
      refY="1.5"
      orient="auto-start-reverse"
      markerUnits="strokeWidth"
    >
      <path d="M0,0 L0,3 L3,1.5 z" fill="#000000" />
    </marker>
    <line
      #screenLine
      stroke-width="5px"
      stroke="#000000"
      x1="0"
      y1="0"
      x2="100"
      y2="100"
      id="screen-width-line"
      marker-end="url(#arrow)"
      marker-start="url(#arrow)"
    />
  </svg>
</div>
